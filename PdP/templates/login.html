{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3 image">
            <img src="/static/img/personnage1.png" alt="" class="img-responsive"/>
        </div>
        <div class="col-sm-6">
            <div class="divForm">
                <form role="form" action="/" method="post">
                  {% csrf_token %}
                    <div class="form-group">
                       <h1>Connexion</h1>
                    </div>
                    <div class="form-group">
                        <img src="/static/img/logo.png" alt="" class="img-responsive logo"/>
                    </div>
                    <div class="form-group">
                      {{form.identifiant.label}}
                      {{form.identifiant}}
                    </div>
                    <div class="form-group">
                      {{form.password.label}}
                      {{form.password}}
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
            </div>
        </div>
        <div class="col-sm-3 image">
            <img src="/static/img/personnage3.png" alt="" class="img-responsive"/>
        </div>
    </div>
    <div class="row footer">
        <div class="col-sm-12">
            <img src="/static/img/logo-preff.png" alt="" class="img-responsive"/>
            <img src="/static/img/MJN.png" alt="" class="img-responsive"/>
        </div>
    </div>
</div>
{% endblock %}
